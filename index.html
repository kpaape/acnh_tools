<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tool Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="animal_crossing_tools.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="animal_crossing_tools.js"></script>
</head>

<body>
    <div id="nav_wrapper">
        <div id="nav">
            <p>
                <img id="nook_leaf" src="images/nook_leaf.svg">
                Tool Tracker
            </p>
            <div id="toggle">
                <div id="line-wrapper">
                    <div class="line top-line"></div>
                    <div class="line mid-line"></div>
                    <div class="line btm-line"></div>
                </div>
            </div>
        </div>
        <div id="options">
            <div id="btn_repair_tool" class="option">Repair Tool</div>
            <div id="btn_add_tool" class="option">Add Tool</div>
            <div id="btn_remove_tool" class="option">Remove Tool</div>
            <div id="btn_organize" class="option">Organize Tools</div>
        </div>
        <div id="tool_options">
            <div class="tool-option" data-durability="10"><img src="images/flimsy_fishing_rod.svg">Flimsy Fishing Rod</div>
            <div class="tool-option" data-durability="30"><img src="images/fishing_rod.svg">Fishing Rod</div>
            <div class="tool-option" data-durability="10"><img src="images/flimsy_net.svg">Flimsy Net</div>
            <div class="tool-option" data-durability="30"><img src="images/net.svg">Net</div>
            <div class="tool-option" data-durability="40"><img src="images/flimsy_axe.svg">Flimsy Axe</div>
            <div class="tool-option" data-durability="100"><img src="images/stone_axe.svg">Stone Axe</div>
            <div class="tool-option" data-durability="100"><img src="images/axe.svg">Axe</div>
            <div class="tool-option" data-durability="40"><img src="images/flimsy_shovel.svg">Flimsy Shovel</div>
            <div class="tool-option" data-durability="100"><img src="images/shovel.svg">Shovel</div>
            <div class="tool-option" data-durability="30"><img src="images/slingshot.svg">Slingshot</div>
            <div class="tool-option" data-durability="20"><img src="images/flimsy_watering_can.svg">Flimsy Watering Can</div>
            <div class="tool-option" data-durability="60"><img src="images/watering_can.svg">Watering Can</div>
        </div>
        <div id="cancel"><div id="btn_cancel">Cancel</div></div>
    </div>

    <div id="tool_container">
    </div>

</body>
</html>
